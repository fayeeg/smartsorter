<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TM to ESP32 BLE</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
<h2>Teachable Machine â†’ ESP32 BLE</h2>
<button onclick="init()">Start Camera & Model</button>
<button onclick="connectBLE()">Connect to ESP32</button>
<div id="webcam-container"></div>
<div id="label-container"></div>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/6r-o5nbpb/"; // e.g. https://teachablemachine.withgoogle.com/models/XXXX/
let model, webcam, labelContainer, maxPredictions;
let bleDevice, bleCharacteristic;

async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

async function predict() {
    const prediction = await model.predict(webcam.canvas);
    let best = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
            best = prediction[i];
        }
    }
    labelContainer.childNodes[0].innerHTML = `${best.className}: ${best.probability.toFixed(2)}`;
    
    if (bleCharacteristic) {
        let msg = best.className;
        let encoder = new TextEncoder();
        bleCharacteristic.writeValue(encoder.encode(msg));
    }
}

async function connectBLE() {
    try {
        const serviceUUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e"; // same as ESP32
        const characteristicUUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";
        
        bleDevice = await navigator.bluetooth.requestDevice({
            filters: [{ services: [serviceUUID] }]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        bleCharacteristic = await service.getCharacteristic(characteristicUUID);
        alert("Connected to ESP32 BLE!");
    } catch (error) {
        console.error(error);
    }
}
</script>
</body>
</html>
